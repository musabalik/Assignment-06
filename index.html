<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator bg-light p-3">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result"></div>
            </div>
            <div class="row">
                <button class="btn btn-dark col-3" onclick="appendToExpression('7')">7</button>
                <button class="btn btn-dark col-3" onclick="appendToExpression('8')">8</button>
                <button class="btn btn-dark col-3" onclick="appendToExpression('9')">9</button>
                <button class="btn btn-warning col-3" onclick="appendToExpression('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col-3" onclick="appendToExpression('4')">4</button>
                <button class="btn btn-dark col-3" onclick="appendToExpression('5')">5</button>
                <button class="btn btn-dark col-3" onclick="appendToExpression('6')">6</button>
                <button class="btn btn-warning col-3" onclick="appendToExpression('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col-3" onclick="appendToExpression('1')">1</button>
                <button class="btn btn-dark col-3" onclick="appendToExpression('2')">2</button>
                <button class="btn btn-dark col-3" onclick="appendToExpression('3')">3</button>
                <button class="btn btn-warning col-3" onclick="appendToExpression('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col-3" onclick="appendToExpression('0')">0</button>
                <button class="btn btn-dark col-3" onclick="appendToExpression('.')">.</button>
                <button class="btn btn-danger col-3" onclick="clearExpression()">C</button>
                <button class="btn btn-warning col-3" onclick="appendToExpression('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-info col-6" onclick="calculateResult()">=</button>
                <button class="btn btn-secondary col-3" onclick="appendToExpression('%')">%</button>
                <button class="btn btn-secondary col-3" onclick="calculateSquareRoot()">âˆš</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
